    <style>
        .course-card2 {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 250px;
            min-height: 350px;
            max-height: 400px;
            overflow: hidden;
        }

        .course-duration {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .course-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .course-description {
            font-size: 0.75rem;
            color: #6c757d;
            margin-bottom: 20px;
            flex-grow: 1; 
        }

        .course-price {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .course-price span {
            text-decoration: line-through;
            margin-left: 5px;
            font-weight: normal;
            font-size: 0.875rem;
        }

        .course-link {
            background-color: #008080; 
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: block; 
            transition: background-color 0.3s ease;
            font-size: small;
        }
        .course-link:hover{
            background-color: #006666;
            height: fit-content;
        }
        .image{
            /* background-color: #006666; */
            height: 140px;
        }
    </style>


    <div class="container mt-5" id="course-cardx">
        <div class="row justify-content-center">
            <!-- <div class="col-md-4"> -->
                <div class="course-card2">
                    <img src="{{imageUrl}}" class="image" alt="Andrew Samson">
                    <!-- <p class="course-duration">Online | 12 Months</p> -->
                    <h3 class="course-title">{{title}}</h3>
                    <p class="course-description">{{description}}</p>
                    <p class="course-price">{{price}} <span>{{oldPrice}}</span></p>
                    <a href="{{link}}" class="course-link">See course details</a>
                <!-- </div> -->
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillkernel Navbar</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <style>
        /* Custom styles */
        .navbar {
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .navbar-brand img {
            height: 30px;
        }
        .btn-primary {
            background-color: #A31F44;
            border-color: #A31F44;
            box-shadow: 2px 9px 12px  rgba(0, 0, 0, 0.2); /* Button shadow */
            border-radius: 10px;
            border-bottom-width: 5px;
        }
        .btn-primary:hover {
            background-color: #801836;
            border-color: #801836;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */

        }
        .btn-outline-dark{
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Button shadow */
        }
        .btn-outline-dark:hover{
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }
        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
        }
        .input-group-text{
            background-color: #A31F44;
            border: 1px solid #A31F44;
            border-radius: 0 20px 20px 0;
            color: white;
        }
        .dropdown-toggle::after {
            vertical-align: 0; /* Align the dropdown arrow vertically */
            margin-left: 0.255em;
        }
        .nav-link{
            display: flex;
            align-items: center;
            color: black;
            
            white-space: nowrap
        }
        .nav-link:hover{
            color: #A31F44;
        }
        .navbar-nav .nav-link { /* Target direct children of navbar-nav */
            margin-right: 1rem; /* Adjust as needed */
            font-weight: 500;
        }
        .navbar-nav{
            margin-right: 1rem;
        }
        .btn{
            font-weight: 600;
            white-space: nowrap
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://skillkernel.com/wp-content/uploads/2023/06/skillkernel-logo.svg" alt="Skillkernel Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link btn-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Courses <i class="fas fa-chevron-down ms-1"></i>
                        </a>
                        <!-- <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Course 1</a></li>
                            <li><a class="dropdown-item" href="#">Course 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Other Courses</a></li>
                        </ul> -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category <i class="fas fa-chevron-down ms-1"></i>
                        </a>
                        <!-- <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Category 1</a></li>
                            <li><a class="dropdown-item" href="#">Category 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">All Categories</a></li>
                        </ul> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                </ul>

                <form class="d-flex me-3" role="search">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" placeholder="What do you want to learn?" aria-label="Search">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </form>
                <a href="#" class="btn btn-outline-dark me-2">Log In</a>
                <a href="#" class="btn btn-primary">Apply now</a>
            </div>
        </div>
    </nav>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>

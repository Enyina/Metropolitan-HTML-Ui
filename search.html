<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        .search-main-container {
            background-color: #fef9ef;;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
        .search-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
        .search-title {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .search-button {
            background-color: #f2e6e6; /* Light pink background */
            border: 1px solid #d9b3b3; /* Slightly darker pink border */
            color: #a31f44; /* Dark red text */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .search-button:hover{
            background-color: #f5dada;
        }
        .form-select{
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>

    <div class="search-main-container">
    <div class="container mt-5">
        <div class="search-container">
            <h2 class="search-title">Search for courses</h2>
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="What do you want to learn?">
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>--Choose--</option>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>--Choose--</option>
                        <option value="1">Subject 1</option>
                        <option value="2">Subject 2</option>
                        </select>
                </div>
                <div class="col-md-2">
                    <button class="btn search-button w-100">Search <i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

</body>
</html>
